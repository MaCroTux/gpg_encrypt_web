<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body style="background-color:#ccc">
<div class="container">
  <br />
  %s
  <hr />
  <h1>GPG Encript file</h1>
  <form action="index.php" method="post" enctype="multipart/form-data">
    <div class="input-group mb-2">
      <input type="file" class="form-control" id="fileToUpload" name="fileToUpload">
      <button type="submit" class="btn btn-outline-secondary">Upload</button>
    </div>
    <div class="input-group mb-2">
      <select class="form-select" id="pub_key" name="pub_key">
        %s
      </select>
    </div>
    <div class="mb-3">

    </div>
    <div class="mb-3">

    </div>
  </form>
  <br/>
  <div style="background-color: azure; padding: 5px"><code id="donwload_help"></code></div>
  <br/>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
      File encrypt history
    </a>
    %s
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script>
  let downloads = document.getElementsByClassName('download')
  for (let item of downloads) {
    item.addEventListener('click', function(e) {
      let file = e.target.dataset.file;
      let domain = e.target.dataset.domain;
      let gpgfile = e.target.dataset.gpgfile;
      document.getElementById('donwload_help').innerText = 'curl '+domain+'/'+gpgfile+' | gpg --decrypt -o ' + file;

      console.log(e.target.dataset.file);
    });
  }
</script>
</body>
</html>
